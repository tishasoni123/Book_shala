<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        .form-container {
            max-width: 400px; /* Set a max width for the form */
            margin: 0 auto; /* Center the form */
            padding: 20px; /* Add padding around the form */
            border: 1px solid #ccc; /* Optional border */
            border-radius: 10px; /* Optional rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Logo" class="logo-image">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="ms-auto d-flex">
                        <a href="location.html" class="nav-link">
                            <i class="fas fa-map-marker-alt"></i> Location
                        </a>
                        <a href="mycart.html" class="nav-link">
                            <i class="fas fa-shopping-cart"></i> My Cart
                        </a>
                    </div>
                </div>
                <form class="d-flex flex-grow-1 mx-4">
                    <input class="form-control me-2 w-100" type="search" placeholder="Search for Products, Brands and More" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="form-container">
                <h1 class="text-center">Register</h1>
                <form class="mt-4" id="registerForm" onsubmit="return validateForm()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div id="usernameError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div id="emailError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="number" name="number" required pattern="[0-9]{10}">
                        <div id="numberError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div id="passwordError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <div id="confirmPasswordError" class="error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>Follow us on:</p>
        <a href="https://www.facebook.com" class="text-light me-3">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com" class="text-light me-3">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="mailto:info@example.com" class="text-light">
            <i class="fas fa-envelope"></i>
        </a>
        <p>Â© 2024 Bookshala</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            let valid = true;

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const number = document.getElementById("number").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Clear previous error messages
            document.getElementById("usernameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("numberError").innerText = "";
            document.getElementById("passwordError").innerText = "";
            document.getElementById("confirmPasswordError").innerText = "";

            // Validate username (must be text)
            const usernameRegex = /^[a-zA-Z]+$/; // Allows only letters
            if (!usernameRegex.test(username)) {
                document.getElementById("usernameError").innerText = "Username must contain only letters";
                valid = false;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerText = "Please enter a valid email address";
                valid = false;
            }

            // Validate phone number (must be 10 digits)
            const numberRegex = /^[0-9]{10}$/;
            if (!numberRegex.test(number)) {
                document.getElementById("numberError").innerText = "Phone number must be 10 digits";
                valid = false;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters long";
                valid = false;
            }

            // Validate confirm password
            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
                valid = false;
            }

            return valid; // Return true if the form is valid
        }
    </script>
</body>
</html>
