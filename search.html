<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .book-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 200px; /* Adjust size as needed */
        }

        .book-item img {
            width: 100px; /* Adjust size as needed */
            margin-bottom: 10px; /* Space between image and details */
        }

        .filter-container {
            margin-bottom: 20px;
            width: 250px; /* Adjust width as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Align books to the left */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Logo" class="logo-image">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="ms-auto d-flex">
                        <a href="location.html" class="nav-link">
                            <i class="fas fa-map-marker-alt"></i> Location
                        </a>
                        <a href="login.html" class="nav-link"> <!-- Link to login.html added here -->
                            <i class="fas fa-user"></i> My Account
                        </a>
                        <a href="mycart.html" class="nav-link">
                            <i class="fas fa-shopping-cart"></i> My Cart
                        </a>
                    </div>
                </div>
                <form class="d-flex flex-grow-1 mx-4">
                    <input class="form-control me-2 w-100" type="search" placeholder="Search for Products, Brands and More" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4" style="padding-top: 80px;">
            <h1>Search Results</h1>
            <div class="row">
                <div class="col-md-8">
                    <div class="book-list">
                        <div class="book-item">
                            <img src="images/friction.png" alt="Book 1">
                            <h4>Book 1</h4>
                            <p>Price: $19.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                        <div class="book-item">
                            <img src="images/non-fiction.png" alt="Book 2">
                            <h4>Book 2</h4>
                            <p>Price: $24.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                        <div class="book-item">
                            <img src="images/children.png" alt="Book 3">
                            <h4>Book 3</h4>
                            <p>Price: $15.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                        <div class="book-item">
                            <img src="images/bestseller1.png" alt="Book 4">
                            <h4>Book 4</h4>
                            <p>Price: $29.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                        <div class="book-item">
                            <img src="images/bestseller2.jpg" alt="Book 5">
                            <h4>Book 5</h4>
                            <p>Price: $39.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="filter-container">
                        <h5>Filters</h5>
                        <form>
                            <div class="mb-3">
                                <label for="edition" class="form-label">Edition:</label>
                                <input type="text" id="edition" class="form-control" placeholder="Enter edition">
                            </div>
                            <div class="mb-3">
                                <label for="price-range" class="form-label">Price Range:</label>
                                <input type="range" id="price-range" class="form-range" min="0" max="100" step="1">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>Follow us on:</p>
        <a href="https://www.facebook.com" class="text-light me-3">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com" class="text-light me-3">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="mailto:info@example.com" class="text-light">
            <i class="fas fa-envelope"></i>
        </a>
        <p>Â© 2024 Bookshala</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
