<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cart-item {
            display: flex;
            align-items: center; /* Align items vertically */
            border-bottom: 1px solid #ccc; /* Add a separator line */
            padding: 15px 0; /* Add some padding */
        }

        .cart-item img {
            width: 100px; /* Set the width of the book image */
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Space between image and details */
        }

        .book-details {
            flex-grow: 1; /* Allow details to take up available space */
            text-align: center; /* Center the text */
        }

        .quantity-control {
            display: flex;
            justify-content: center; /* Center the quantity control */
            align-items: center; /* Align vertically */
            margin: 10px 0; /* Add margin */
        }

        .quantity-control button {
            border: 1px solid #ccc; /* Optional border */
            background: #fff; /* White background */
            padding: 5px 10px; /* Padding for buttons */
            cursor: pointer; /* Change cursor to pointer */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Logo" class="logo-image">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="ms-auto d-flex">
                        <a href="location.html" class="nav-link">
                            <i class="fas fa-map-marker-alt"></i> Location
                        </a>
                        <a href="login.html" class="nav-link"> <!-- Link to login.html added here -->
                            <i class="fas fa-user"></i> My Account
                        </a>
                        <a href="mycart.html" class="nav-link">
                            <i class="fas fa-shopping-cart"></i> My Cart
                        </a>
                    </div>
                </div>
                <form class="d-flex flex-grow-1 mx-4">
                    <input class="form-control me-2 w-100" type="search" placeholder="Search for Products, Brands and More" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4" style="padding-top: 80px;">
            <h1>My Cart</h1>
            <div class="cart-item">
                <div class="book-image-container">
                    <img src="images/friction.png" alt="Book 1">
                </div>
                <div class="book-details">
                    <h4>Book 1</h4>
                    <p>Price: $19.99</p>
                    <div class="quantity-control">
                        <button type="button">-</button>
                        <input type="number" value="1" min="1" style="width: 50px; text-align: center;">
                        <button type="button">+</button>
                    </div>
                    <form action="index.html">
                        <button type="submit" class="btn btn-danger">Remove from Cart</button>
                    </form>
                </div>
            </div>
            <div class="cart-item">
                <div class="book-image-container">
                    <img src="images/non-fiction.png" alt="Book 2">
                </div>
                <div class="book-details">
                    <h4>Book 2</h4>
                    <p>Price: $24.99</p>
                    <div class="quantity-control">
                        <button type="button">-</button>
                        <input type="number" value="1" min="1" style="width: 50px; text-align: center;">
                        <button type="button">+</button>
                    </div>
                    <form action="index.html">
                        <button type="submit" class="btn btn-danger">Remove from Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>Follow us on:</p>
        <a href="https://www.facebook.com" class="text-light me-3">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com" class="text-light me-3">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="mailto:info@example.com" class="text-light">
            <i class="fas fa-envelope"></i>
        </a>
        <p>Â© 2024 Bookshala</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
