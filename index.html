<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshala</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Logo" class="logo-image">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="ms-auto d-flex">
                        <a href="location.html" class="nav-link">
                            <i class="fas fa-map-marker-alt"></i> Location
                        </a>
                        <a href="login.html" class="nav-link">
                            <i class="fas fa-user"></i> My Account
                        </a>
                        <a href="mycart.html" class="nav-link">
                            <i class="fas fa-shopping-cart"></i> My Cart
                        </a>
                    </div>
                </div>
                <form class="d-flex flex-grow-1 mx-4">
                    <input class="form-control me-2 w-100" type="search" placeholder="Search for Products, Brands and More" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4" style="padding-top: 80px;">
            <div class="row">
                <div class="col-6 col-md-2">
                    <div class="category-item">
                        <a href="search.html">
                            <img src="images/friction.png" alt="Category 1" class="category-image">
                            <p>Fiction</p>
                        </a>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="category-item">
                        <a href="search.html">
                            <img src="images/non-fiction.png" alt="Category 2" class="category-image">
                            <p>Non-Fiction</p>
                        </a>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="category-item">
                        <a href="search.html">
                            <img src="images/children.png" alt="Category 3" class="category-image">
                            <p>Children</p>
                        </a>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="category-item">
                        <a href="search.html">
                            <img src="images/competitive exams.png" alt="Category 4" class="category-image">
                            <p>competitive Exams</p>
                        </a>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="category-item">
                        <a href="search.html">
                            <img src="images/educational.png" alt="Category 5" class="category-image">
                            <p>Educational</p>
                        </a>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="category-item">
                        <a href="search.html">
                            <img src="images/commics.png" alt="Category 6" class="category-image">
                            <p>Commics</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="slider mt-4">
                <div class="slides">
                    <div class="slide">
                        <img src="images/slide1.png" alt="Slide 1" class="d-block w-100">
                    </div>
                    <div class="slide">
                        <img src="images/slide2.png" alt="Slide 2" class="d-block w-100">
                    </div>
                    <div class="slide">
                        <img src="images/slide3.png" alt="Slide 3" class="d-block w-100">
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-3">
                    <div class="book-box">
                        <a href="details.html">
                            <img src="images/bestseller1.png" alt="Best Seller 1" class="book-image">
                        </a>
                        <p>Best Seller 1</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="book-box">
                        <a href="details.html">
                            <img src="images/bestseller2.jpg" alt="Best Seller 2" class="book-image">
                        </a>
                        <p>Best Seller 2</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="book-box">
                        <a href="details.html">
                            <img src="images/bestseller3.png" alt="Best Seller 3" class="book-image">
                        </a>
                        <p>Best Seller 3</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="book-box">
                        <a href="details.html">
                            <img src="images/bestseller4.png" alt="Best Seller 4" class="book-image">
                        </a>
                        <p>Best Seller 4</p>
                    </div>
                </div>
            </div>

            <div class="about-us mt-5">
                <h2>About Us</h2>
                <p>Some placeholder content.</p>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>Follow us on:</p>
        <a href="https://www.facebook.com" class="text-light me-3">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com" class="text-light me-3">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="mailto:info@example.com" class="text-light">
            <i class="fas fa-envelope"></i>
        </a>
        <p>Â© 2024 Bookshala</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
